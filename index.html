<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire4s | Raphasha Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <aside class="editor-panel">
        <header class="editor-header">
          <div class="brand">ðŸš€ Fire4s Resume</div>
        </header>
        <div class="editor-content">
          <div class="form-section">
            <div class="section-title">Personal Details</div>
            <div class="section-body">
              <div class="input-group">
                <label>Profile Picture</label>
                <input type="file" id="inputPhoto" accept="image/*">
              </div>
              <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="inputName" placeholder="e.g. John Doe">
              </div>
              <div class="input-group">
                <label>Job Title</label>
                <input type="text" id="inputRole" placeholder="e.g. Software Engineer">
              </div>
              <div class="input-group">
                <label>Email</label>
                <input type="email" id="inputEmail" placeholder="john@example.com">
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" id="inputPhone" placeholder="+1 234 567 890">
              </div>
              <div class="input-group">
                <label>LinkedIn</label>
                <input type="text" id="inputLinkedIn" placeholder="linkedin.com/in/username">
              </div>
              <div class="input-group">
                <label>GitHub</label>
                <input type="text" id="inputGitHub" placeholder="github.com/username">
              </div>
              <div class="input-group">
                <label>Location</label>
                <input type="text" id="inputLocation" placeholder="New York, USA">
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="section-title">Summary</div>
            <div class="section-body">
              <div class="input-group">
                <label>Professional Summary</label>
                <textarea id="inputSummary" placeholder="Briefly describe your experience..."></textarea>
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="section-title">Experience</div>
            <div class="section-body" id="experienceFormContainer">
               <button id="addExpBtn" class="btn" style="border:1px dashed var(--glass-border); width:100%; color: var(--text-muted);">+ Add Position</button>
            </div>
          </div>
          <div class="form-section">
            <div class="section-title">Education</div>
            <div class="section-body" id="educationFormContainer">
               <button id="addEduBtn" class="btn" style="border:1px dashed var(--glass-border); width:100%; color: var(--text-muted);">+ Add Education</button>
            </div>
          </div>
          <div class="form-section">
            <div class="section-title">Projects</div>
            <div class="section-body" id="projectsFormContainer">
               <button id="addProjBtn" class="btn" style="border:1px dashed var(--glass-border); width:100%; color: var(--text-muted);">+ Add Project</button>
            </div>
          </div>
          <div class="form-section">
            <div class="section-title">Skills</div>
            <div class="section-body">
              <div class="input-group">
                <label>Skills (comma separated)</label>
                <input type="text" id="inputSkills" placeholder="JavaScript, React, etc.">
              </div>
            </div>
          </div>
        </div>
      </aside>
      <main class="preview-panel">
        <div class="toolbar">
          <button id="aiBtn" class="btn btn-ai">âœ¨ AI Review</button>
          <button id="downloadBtn" class="btn btn-primary">â¬‡ Download PDF</button>
        </div>
        <div id="resumePreview" class="resume-page">
          <header class="res-header">
            <div style="display: flex; gap: 2rem; align-items: center;">
              <div id="prevPhotoBox" style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                <img id="prevPhoto" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <span id="photoPlaceholder" style="color: #ccc; font-size: 2rem;">ðŸ‘¤</span>
              </div>
              <div style="flex: 1;">
                <h1 class="res-name" id="prevName">Raphasha</h1>
                <div class="res-role" id="prevRole">Professional Title</div>
                <div class="res-contact">
                  <span id="prevEmail">email@example.com</span> â€¢
                  <span id="prevPhone">+1 234 567 890</span> â€¢
                  <span id="prevLocation">City, Country</span>
                </div>
                <div class="res-contact" style="margin-top: 5px;">
                  <span id="prevLinkedIn"></span>
                  <span id="prevGitHub"></span>
                </div>
              </div>
            </div>
          </header>
          <div class="res-section">
            <div class="res-section-title">Profile</div>
            <p class="res-desc" id="prevSummary">Summary content...</p>
          </div>
          <div class="res-section">
            <div class="res-section-title">Experience</div>
            <div id="prevExperienceList"></div>
          </div>
          <div class="res-section">
            <div class="res-section-title">Education</div>
            <div id="prevEducationList"></div>
          </div>
          <div class="res-section">
            <div class="res-section-title">Projects</div>
            <div id="prevProjectsList"></div>
          </div>
          <div class="res-section">
            <div class="res-section-title">Skills</div>
            <div id="prevSkillsList" class="res-skills-grid"></div>
          </div>
        </div>
      </main>
    </div>
    <!-- AI Modal -->
    <div id="aiModal" class="modal-overlay hidden">
      <div class="glass-modal">
        <div class="modal-header">
          <h2>ðŸ¤– AI Resume Analyst</h2>
          <button id="closeAiBtn" class="close-modal">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="ai-score-container">
             <div class="score-circle">
               <span id="aiScore">0</span>%
               <span class="score-label">Optimization</span>
             </div>
          </div>
          <div id="aiFeedback" class="ai-feedback-list">
            <!-- Dynamic Feedback -->
          </div>
        </div>
        <div class="modal-footer">
          <button id="aiAckBtn" class="btn btn-primary">Got it</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
